title = "更改您的政党隶属关系"
+++
<p>
    每个州都有不同的程序来选择或更改您的政党隶属关系。您在登记投票时可能会被要求提供您的党派身份，但因州而异。您所在的州不一定要求选民说明政党隶属关系。请与您所在的州或当地选举办公室联络，了解具体程序，及您居住的地区是否有任何期限。并非在所有州均可选择政党隶属关系。
</p>
<p>
    无论您选择哪个政党，在大选中进行投票决定哪位候选人当选公职的流程都是相同的。您的政党隶属关系会影响您在<a href="https://www.usa.gov/election#item-37162">初选和预选中(英文版)</a>可以为谁投票。
</p>
